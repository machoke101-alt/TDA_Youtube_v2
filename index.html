<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Dashboard & Veo Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    
    body {
      background-color: #020617; /* slate-950 */
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: #f8fafc;
    }

    /* Tabular Numbers for precise alignment */
    .tabular-nums {
      font-variant-numeric: tabular-nums;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4f46e5;
    }

    /* Shimmer Animation */
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    .animate-shimmer {
      background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
      background-size: 1000px 100%;
      animation: shimmer 2s infinite linear;
    }

    /* Other animations */
    @keyframes fade-slide-in {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-slide-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    @keyframes pulse-status-glow {
        0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
        100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
    }
    .active-pulse {
        animation: pulse-status-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>

  }
}
</script>
</head>
